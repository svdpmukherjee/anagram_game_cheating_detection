services:
  - type: web
    name: anagram-game
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd frontend_game_UI && npm install && npm run build
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: anagram_game
